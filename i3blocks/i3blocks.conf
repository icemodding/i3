# i3blocks config file
#
# Please see man i3blocks for a complete reference!
# The man page is also hosted at http://vivien.github.io/i3blocks
#
# List of valid properties:
#
# align
# color
# command
# full_text
# instance
# interval
# label
# min_width
# name
# separator
# separator_block_width
# short_text
# signal
# urgent

# Global properties
#
# The top properties below are applied to every block, but can be overridden.
# Each block command defaults to the script name to avoid boilerplate.
command=/usr/lib/i3blocks/$BLOCK_NAME
separator_block_width=15
markup=none

# Weather
[weather]
command=curl -Ss 'https://wttr.in?0&Q&T&lang=es' | cut -c 16- | head -2 | xargs echo
interval=3600
color=#A4C2F4

# Volume indicator
#
# The first parameter sets the step (and units to display)
# The second parameter overrides the mixer selection
# See the script for details.
#[volume]
#label=VOL
#label=♪
#instance=Master
#instance=PCM
#interval=once
#signal=10

#[microphone]
#label=
#interval=5
#command=~/.config/i3/scripts/microphone.sh

# Volume
#[audio]
#label=
#interval=once
#command=~/.config/i3/scripts/audio1.sh
#color=#f19950

# Memory usage
#
# The type defaults to "mem" if the instance is not specified.

[memory]
command=~/.config/i3/scripts/memory
label= 
interval=1
color=#dfe3ee
separator=false

[memory]
command=~/.config/i3/scripts/memory
label= 
interval=1
color=#7ea1a5
instance=swap
color=#7ea1a5

# Disk usage
#
# The directory defaults to $HOME if the instance is not specified.
# The script may be called with a optional argument to set the alert
# (defaults to 10 for 10%).

[disk-home]
command=~/.config/i3/scripts/disk
label= 
color=#d9534f
#DIR=$HOME
#ALERT_LOW=10
interval=30
separator=false

[disk-root]
command=~/.config/i3/scripts/disk
label= 
color=#ffff00
align=right
DIR=/dev/sda5
ALERT_LOW=10
interval=30

# CPU usage
#
# The script may be called with -w and -c switches to specify thresholds,
# see the script for details.

[cpu_usage]
align=center
label= 
color=#00ff7f
command=~/.config/i3/scripts/cpu_usage
interval=1
min_width=CPU:100.00%
T_WARN=50
T_CRIT=80
DECIMALS=2

# Temperature
#
# Support multiple chips, though lm-sensors.
# The script may be called with -w and -c switches to specify thresholds,
# see the script for details.
[temperature]
label= 
interval=10
command=~/.config/i3/scripts/temperature
color=#8caba8
color=#dcedc1
#separator=true

# Network interface monitoring
#
# If the instance is not specified, use the interface used for default route.
# The address can be forced to IPv4 or IPv6 with -4 or -6 switches.
#[iface]
#label=
#instance=wlp4s0
#instance=enp5s0f5
#color=#00FFFF
#interval=10
#separator=true
#color=#adff00

[iface]
command=~/.config/i3/scripts/iface
#IFACE=enp5s0f5
#IFACE=wlp4s0
#ADDRESS_FAMILY=inet6
color=#adff00
label= 
interval=10

[bandwidth]
label= 
color=#83d0c9
command=~/.config/i3/scripts/bandwidth
interval=5
INTERFACE=enp5s0f5
INLABEL=IN 
OUTLABEL=OUT 
#TREAT_UNKNOWN_AS_UP=0

# Battery indicator
#
# The battery instance defaults to 0.
#[battery]
#label=BAT
#label=⚡
#label=
#instance=1
#interval=30

# Generic media player support
#
# This displays "ARTIST - SONG" if a music is playing.
# Supported players are: spotify, vlc, audacious, xmms2, mplayer, and others.
#[mediaplayer]
#instance=spotify
#interval=5
#signal=10

# OpenVPN support
#
# Support multiple VPN, with colors.
#[openvpn]
#interval=20

